{% extends "novel/layout.html" %}

{% block title %}
  Genesis | Create Novel
{% endblock %}
{% block body %}
<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; margin-top: 2rem; margin-bottom: 2rem;">
  <h3>Create a New Novel</h3>
  <form method="POST" enctype="multipart/form-data" style="width: 50%; margin-top: 1rem;">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary" style="border-radius: 15px; margin-top: 1rem;">Create Novel</button>
  </form>
</div>
{% endblock %}
