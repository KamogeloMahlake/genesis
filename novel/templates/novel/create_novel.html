{% extends "novel/layout.html" %}

{% block title %}
  Genesis | Create Novel
{% endblock %}
{% block body %}
<div>
  {{errors}}
</div>
<h1><strong>Create a New Novel</strong></h1>

<div>
  <form method="POST" enctype="multipart/form-data" style="margin-top: 1rem;">
    {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-primary" style="border-radius: 15px; margin-top: 1rem;">Create Novel</button>
  </form>
</div>
{% endblock %}
